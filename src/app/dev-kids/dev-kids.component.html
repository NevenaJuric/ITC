<div class="dev-kids" *ngIf="schoolMetadata$ | async">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let school of (schoolMetadata$ | async)">
        <div class="col-12 dev-kids-about">
          {{school.description}}
        </div>
        <ng-container *ngFor="let course of school.courses">
          <div class="col-xl-3 col-lg-3 col-md-12 dev-kids-course" id="dev-kids-course-{{course.animation}}">
            <a routerLink="/{{course.id}}">
              <i class="fas {{course.icon}}" class="dev-kids-icon"></i>
            </a>
            <p class="dev-kids-icon-text">{{course.title}}</p>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
